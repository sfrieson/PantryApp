<div id="list-list">
    Lists:
    <ul>
        <li><a href="#/lists/new">New List</a></li>
        <li ng-repeat="list in lists">
            <a href="#/lists/{{list.id}}">{{list.name}}</a> <a href="javascript:;" ng-if="list.type !=='inventory'" ng-click="deleteList(list.id)">x</a>
        </li>
    </ul>
</div>
