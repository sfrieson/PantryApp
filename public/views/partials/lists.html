<div id="list-list">
    Lists:
    <ul>
        <li><a href="#" ng-click="show = 'new list'">New List</a></li>
        <li ng-repeat="list in lists">
            <a href="#/lists/{{list.id}}">{{list.name}}</a> <a href="#" ng-if="list.type !=='inventory'" ng-click="deleteList(list.id)">x</a>
        </li>
    </ul>
</div>
