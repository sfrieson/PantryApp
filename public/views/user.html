<!DOCTYPE html>
<html lang="en" ng-app="PantryApp">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="MainController">
    <button ng-click="logout()">logout</button>
    <section id="profile">
        <h1>{{header}}</h1>
        <div id="list-list" ng-show="show == 'lists'">
            Lists:
            <ul>
                <li><a href="#" ng-click="show = 'new list'">New List</a></li>
                <li ng-repeat="list in lists" ng-click="getList(list.id)">
                    {{list.name}}
                </li>
            </ul>
        </div>

        <div id="list" ng-show="show == 'list'">
            <a href="#" ng-click="show = 'lists'">X</a><br />
            Current List:
            {{list.name}}<br />
            {{list.description}}
            <form ng-submit="addListItem()">
                <input type="text" ng-model="newListItem.name" placeholder="name">
                <input type="text" ng-model="newListItem.desc" placeholder="description">
                <input type="number" ng-model="newListItem.qty" placeholder="quantity">
                <input type="text" ng-model="newListItem.notes" placeholder="notes">
                <input type="submit">
            </form>
            <ul>
                <li class="items" ng-repeat="item in list.items">
                    {{item.qty}} - {{item.name}}
                </li>
            </ul>
        </div>

        <div id="new-list" ng-show="show == 'new list'">
            <a href="#" ng-click="show = 'lists'">X</a><br />
            <form ng-submit="addList()">
                <input type="text" ng-model="newList.name" placeholder="name">
                <input type="text" ng-model="newList.desc" placeholder="description">
                <input type="submit">
            </form>
        </div>
    </section>
</body>
</html>
