<!DOCTYPE html>
<html lang="en" ng-app="PantryApp">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="MainController">
    <header ng-if="user">
        <button ng-click="logout()">logout</button>
        <button ng-if="!user.team_id">Create a Team</button>
        <a href="/team" ng-if="user.team_id">Team Settings</a>
        <h1>Hello, {{user.name}}!</h1>
    </header>

<section ng-view></section>


</body>
</html>
