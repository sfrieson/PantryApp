<!DOCTYPE html>
<html lang="en" ng-app="PantryApp">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="MainController">
    <section id="welcome">
        <!-- <h1>{{header}}</h1> -->
        <h1>Sign up!</h1>
        <form action="/signup" method="post">
            <input type="text" name="account[username]" placeholder="Username">
            <input type="password" name="account[password]" placeholder="Password">
            <input type="submit">
        </form>

        <h1>...or Log In</h1>
        <form ng-submit="login()">
            <input type="text" ng-model="credentials.username">
            <input type="password" ng-model="credentials.password">
            <input type="submit">
        </form>
    </section>

</body>
</html>
